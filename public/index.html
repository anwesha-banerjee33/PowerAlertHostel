<!DOCTYPE html>
<html>
<head>
  <title>Power Alert Hostel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1> Power Alert Hostel ðŸš¨</h1>

  <input type="text" id="name" placeholder="Your Name" required />
  <br>

  <button onclick="reportPower('off')">Report Power OFF</button>
  <button onclick="reportPower('on')">Report Power ON</button>

  <div id="response"></div>

  <script>
    async function reportPower(status) {
      const reportedBy = document.getElementById('name').value;
      if (!reportedBy) {
        alert('Please enter your name first.');
        return;
      }

      const response = await fetch('http://localhost:5000/api/report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status, reportedBy })
      });

      const result = await response.json();
      document.getElementById('response').innerText = result.message;
    }
  </script>
</body>
</html>
